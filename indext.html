<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lời Chúc 20/10</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="main-title">Chúc mừng Ngày Phụ nữ Việt Nam 20/10!</h1>
        <p class="message">Chúc bạn luôn xinh đẹp, mạnh mẽ và thành công trong cuộc sống. Cảm ơn bạn đã làm cuộc sống này thêm tươi đẹp!</p>
        <button class="btn" onclick="showSurprise()">Nhấn để nhận món quà</button>
        <div id="surprise" class="surprise hidden">
            <img src="hinhanh.jpg" alt="Hoa tươi thắm" class="flower-img">
            <p class="surprise-message">Chúc mừng bạn nhân ngày đặc biệt này! Hãy luôn tỏa sáng như những bông hoa!</p>
        </div>
        <!-- Thêm phần âm nhạc -->
        <audio id="music" src="music.mp3"></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
